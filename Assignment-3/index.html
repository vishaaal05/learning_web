<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Flexible Layout</title>
    <style>
        /* General reset for consistent styles */
        body, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Footer styling */
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* Individual footer section */
        .footer-section {
            flex: 1 1 calc(33.333% - 20px); /* Flexible width with spacing */
            margin: 10px;
        }

        /* Section headings */
        .footer-section h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Quick links styling */
        .quick-links {
            list-style: none;
            padding-left: 0;
        }

        .quick-links li {
            margin: 5px 0;
        }

        .quick-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .quick-links a:hover {
            color: #00bcd4;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .footer-section {
                flex: 1 1 100%; /* Stack sections on small screens */
            }
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="footer-section">
            <h3>About Us</h3>
            <p>We are dedicated to providing excellent services and building long-term relationships with
                our customers.
            </p>
        </div>
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul class="quick-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact Info</h3>
            <p>Email: contact@company.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </footer>
</body>

</html>
